<header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <!-- Logo (Center-aligned on desktop) -->
      <a class="navbar-brand mx-auto" routerLink="/home">
        <strong>ArtVista</strong>
      </a>
  
      <!-- Hamburger icon for mobile -->
      <button class="navbar-toggler" type="button" (click)="toggleMenu()" 
        [attr.aria-expanded]="menuCollapsed ? 'false' : 'true'" aria-controls="navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navigation Menu -->
      <div [ngClass]="{'collapse': menuCollapsed, 'navbar-collapse': true, 'd-flex': true, 'justify-content-end': true}" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li *ngIf="isLoggedIn" class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
